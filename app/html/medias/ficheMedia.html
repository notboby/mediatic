<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1><i class="mdi mdi-account-card-details"></i> Fiche Media</h1>

            <br>

            <!-- BEGIN DOWNLOAD PANEL -->
            <div class="panel panel-default well">
                <div class="panel-body">
<!--                     <form action="" class="form-horizontal " data-formname="ficheAdherent" method="post" id="ficheMedia" novalidate="novalidate"> -->
                        <!-- Titre-->
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="mdi mdi-pen"></i>
                                    </div>
                                    <input type="text" class="form-control" id="nom" placeholder="Titre" name="titre" ng-bind="titre" value="titre1">
                                </div>
                            </div>
                        </div>
                        <!-- Type de media -->
                       <div class="form-group">
                           <div class="col-sm-12">
							<label for="singleSelect">Type</label>
									<select name="SelectMediaType" id="SelectMediaTypeId" ng-model="data.SelectMediaType" multiple class="form-control">
	      							<option value="Livre">Livre</option>
	     							<option value="CD">CD</option>
	      							<option value="DVD">DVD</option>
	    						</select>
	    					</div>
             			</div>           
             			<div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="mdi mdi-account"></i>
                                    </div>
                                    <input type="text" class="form-control" id="auteur" placeholder="Auteur" name="auteur" ng-bind="auteur" value="auteur1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button id="media-submit" type="submit" class="btn btn-default btn-info" ng-click="ajout()">Enregistrer</button>
                            </div>
                        </div>
                        <input type="hidden" value="">
<!--                     </form> -->
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->
            <!-- END DOWNLOAD PANEL -->
        </div>
        <!-- end col-md-8 -->
        
    </div>
</div>
