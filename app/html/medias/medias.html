<div>

<form ng-submit="recherche">

    <label for="singleSelect">Titre</label><br>
	<input type="contient" ng-model="titreAChercher" placeholder="titre"/><br />
	
	<label for="singleSelect">Auteur</label><br>	
	<input type="contient" ng-model="auteurAChercher" placeholder="nom auteur"/><br />
	
	<label for="singleSelect">Type</label><br>
	<select name="SelectMediaType" id="SelectMediaTypeId" ng-model="data.SelectMediaType" multiple>
      	<option value="Livre">Livre</option>
     	<option value="CD">CD</option>
      	<option value="DVD">DVD</option>
    </select><br>
    		
    <button type="submit" >Recherche</button>	
	</form>
	
	<form ng-submit="creationMedia">
	<button type="submit">Nouveau</button>
	</form>
        <table datatable="" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Type</th>
                <th>Emprunteur</th>
                <th>Date d'emprunt</th>
            </tr>
        </thead>
        <tfoot>
           <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Type</th>
                <th>Emprunteur</th>
                <th>Date d'emprunt</th>
            </tr>
        </tfoot>
        <tbody>
        
            <tr ng-repeat="item in list">
                    <a href="#/ficheMedia/{{item.titre}}">		
            
			<td ng-bind="item.titre"></td>
			<td ng-bind="item.auteur"></td>
			<td ng-bind="item.type"></td>
			<td ng-bind="item.emprunteurs[0]"></td>
			</a>
		</tr>
           
        </tbody>
    </table>

</div>
